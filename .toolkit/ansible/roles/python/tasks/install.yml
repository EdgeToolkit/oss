- name: install python3 and pip
  become: true
  apt:    
    state: latest
    name:
    - python3
    - python3-pip
  when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'

- name: take python3 as default
  become: true
  alternatives:
    name: python
    link: /usr/bin/python
    path: /usr/bin/python3

- name: take pip3 as default
  become: yes
  alternatives:
    name: pip
    link: /usr/bin/pip
    path: /usr/bin/pip3    
#    priority: -10

- name: Config pip index url
  become: yes
  command: pip config set global.index-url {{PIP_INDEX_URL}}
  when: PIP_INDEX_URL

- name: Config pip index trust honst
  become: yes
  command: pip config set install.trusted-host {{PIP_TRUSTED_HOST}}
  when: PIP_INDEX_URL
