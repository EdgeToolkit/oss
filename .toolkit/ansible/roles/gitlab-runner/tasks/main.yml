- name: Install GitLab-runner
  include: install.yml
  when:
  - COMMAND == 'install'
  - ansible_connection == 'ssh'

- name: Install GitLab-runner for Windows
  include: install-win.yml
  when:
  - COMMAND == 'install'
  - ansible_connection == 'winrm'

- name: Config GitLab-Runner
  include: config.yml
  when:
  - COMMAND == 'config'
