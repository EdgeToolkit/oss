stages:
  - trigger
  - build

startup:
  stage: trigger
  tags:
    - gitlab-ci.config.generator
  script:
    - pip install networkx python-gitlab --user
    - .gitlab-ci/bin/generate --trigger
  artifacts:
    paths:
      - .gitlab-ci/.cache/trigger.yml
packages:
  stage: build
  trigger:
    include:
      - artifact: .gitlab-ci/.cache/trigger.yml
        job: startup
    strategy: depend
