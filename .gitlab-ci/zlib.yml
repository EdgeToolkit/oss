#      - zlib/.epm
    script:
    - cd zlib
    - echo epm --profile $PROFILE --scheme $SCHEME  create --archive .conan/$PROFILE/$SCHEME --with-deps
    parallel:
      matrix:
      - SCHEME: ['static', 'shared']
        PROFILE: ['gcc5']

      - SCHEME: ['static', 'shared']
        PROFILE: ['gcc7-armv8']


