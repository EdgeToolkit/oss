
stages:
- build
- deploy


    # =================================
    # MSVC build
    # =================================
re2c:MSVC@build:
  stage: build
  tags:
  - Windows
  - builder
  - workbench:Z1
  artifacts:
    paths:
    - re2c/.conan/$EPM_PROFILE/$EPM_SCHEME
    - re2c/.epm
  script:
  - cd re2c
  - epm create --archive .conan/$EPM_PROFILE/$EPM_SCHEME
  parallel:
    matrix:
    - EPM_PROFILE: ['vs2019']
      EPM_SCHEME: ['None']

    # =========================================
    # gcc5 x86_64 build
    # =========================================
re2c:gcc5@build:
  stage: build
  tags:
  - Linux
  - builder
  - docker
  - workbench:Z1
  image: 172.16.0.119:8482/edgetoolkit/gcc5
  artifacts:
    paths:
    - re2c/.conan/$EPM_PROFILE/$EPM_SCHEME
    - re2c/.epm
  script:
  - cd re2c
  - epm create --archive .conan/$EPM_PROFILE/$EPM_SCHEME
  parallel:
    matrix:
    - EPM_PROFILE: ['gcc5']
      EPM_SCHEME: ['None']

    # =================================
    # Deploy to conan repo
    # =================================
re2c@deploy:
  stage: deploy
  tags:
  - conan
  - deployer
  - workbench:oss-0.2
  dependencies:
  - re2c:gcc5@build
  - re2c:MSVC@build
  script: |
    set -e
    cd re2c
    PROFILES=(
      gcc5
      vs2019
    )

    for profile in ${PROFILES[*]}
    do
      for scheme in None
      do
        export EPM_PROFILE=$profile
        export EPM_FPROFILE=$scheme
        echo [re2c] - Upload...  $profile $shcme
        epm upload --storage .conan/$profile/$scheme
      done
    done 