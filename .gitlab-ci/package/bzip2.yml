    # MSVC build
    # =================================
bzip2:MSVC@build:
  stage: build
  tags:
  - Windows
  - builder
  - workbench:oss-0.2
  artifacts:
    paths:
    - bzip2/.conan/$EPM_PROFILE/$EPM_SCHEME
    - bzip2/.epm
  script:
  - cd bzip2
  - epm create --archive .conan/$EPM_PROFILE/$EPM_SCHEME
  parallel:
    matrix:
    - EPM_PROFILE: ['vs2019d', 'vs2019']
      EPM_SCHEME: ['shared', 'static']

