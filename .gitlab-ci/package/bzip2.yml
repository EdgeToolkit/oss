    # =================================
    # Deploy to conan repo
    # =================================
bzip2@deploy:
  stage: deploy
  tags:
  - conan
  - deployer
  - workbench:oss-0.2
  dependencies:
  - bzip2:gcc6-armv8@build
  - bzip2:gcc6@build
  - bzip2:MSVC@build
  - bzip2:gcc7@build
  - bzip2:gcc5@build
  - bzip2:gcc5-armv8@build
  - bzip2:gcc7-armv8@build
  - bzip2:gcc7-armv7@build
  - bzip2:gcc5-armv7@build
  - bzip2:gcc6-armv7@build
  script: |
    set -e
    cd bzip2
    PROFILES=(
      gcc6-armv8
      gcc6d gcc6
      vs2019d vs2019
      gcc7d gcc7
      gcc5 gcc5d
      gcc5-armv8
      gcc7-armv8
      gcc7-armv7
      gcc5-armv7
      gcc6-armv7
    )

    for profile in $PROFILES
    do
      for scheme in shared static
      do
        export EPM_PROFILE=$profile
        export EPM_FPROFILE=$scheme
        echo [bzip2] - Upload...  $profile $shcme
        epm upload --storage .conan/$profile/$scheme
      done
    done 