    # =================================
    # Deploy to conan repo
    # =================================
mosquitto@deploy:
  stage: deploy
  tags:
  - conan
  - deployer
  - workbench:oss-0.2
  dependencies:
  - mosquitto:gcc6-armv8@build
  - mosquitto:gcc6@build
  - mosquitto:MSVC@build
  - mosquitto:gcc7-armv7@build
  - mosquitto:gcc5@build
  - mosquitto:gcc7@build
  - mosquitto:gcc5-armv8@build
  - mosquitto:gcc5-armv7@build
  - mosquitto:gcc6-armv7@build
  - mosquitto:gcc7-armv8@build
  script: |
    set -e
    cd mosquitto
    PROFILES=(
      gcc6-armv8 gcc6-armv8d
      gcc6 gcc6d
      vs2019d vs2019
      gcc7-armv7 gcc7-armv7d
      gcc5 gcc5d
      gcc7d gcc7
      gcc5-armv8d gcc5-armv8
      gcc5-armv7
      gcc6-armv7 gcc6-armv7d
      gcc7-armv8d gcc7-armv8
    )

    for profile in ${PROFILES[*]}
    do
      for scheme in shared static
      do
        export EPM_PROFILE=$profile
        export EPM_FPROFILE=$scheme
        echo [mosquitto] - Upload...  $profile $shcme
        epm upload --storage .conan/$profile/$scheme
      done
    done 