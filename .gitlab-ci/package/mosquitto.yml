stages:
- build
- test
- deploy

    # =================================
    # MSVC build
    # =================================
mosquitto:MSVC@build:
  stage: build
  tags:
  - Windows
  - builder
  - workbench:Z1
  artifacts:
    paths:
    - mosquitto/.conan/$EPM_PROFILE/$EPM_SCHEME
    - mosquitto/.epm
  script:
  - cd mosquitto
  - epm create --archive .conan/$EPM_PROFILE/$EPM_SCHEME  --with-deps --clear
  parallel:
    matrix:
    - EPM_PROFILE: ['vs2019', 'vs2019d']
      EPM_SCHEME: ['shared', 'static']

