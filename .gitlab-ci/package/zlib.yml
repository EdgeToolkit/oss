  stage: test
  tags:
  - Linux
  - runner
  - docker
  - workbench:Z1
  image: edgetoolkit/ubuntu:xenial
  dependencies:
  - zlib:gcc5@build
  script:
    cd zlib
    export EPM_SANDBOX_STORAGE = ".conan/$EPM_PROFILE/$EPM_SCHEME"    
        
    .epm/$EPM_PROFILE@$EPM_SCHEME/sandbox/test_package
    
    
  parallel:
    matrix:
    - EPM_PROFILE: ['gcc5d', 'gcc5']
      EPM_SCHEME: ['static', 'shared']



    # =================================
    # Deploy to conan repo
    # =================================
zlib@deploy:
  stage: deploy
  tags:
  - conan
  - deployer
  - workbench:Z1

  dependencies:
  - zlib:gcc5-armv8@build
  - zlib:gcc5@build
  - zlib:gcc5-armv7@build
  - zlib:MSVC@build
  script: |
    set -e
    cd zlib
    PROFILES=(
      gcc5-armv8 gcc5-armv8d
      gcc5d gcc5
      gcc5-armv7d gcc5-armv7
      vs2019 vs2019d
    )

    for profile in ${PROFILES[*]}
    do
      for scheme in static shared
      do
        export EPM_PROFILE=$profile
        export EPM_FPROFILE=$scheme
        echo [zlib] - Upload...  $profile $shcme
        epm upload --storage .conan/$profile/$scheme
      done
    done 