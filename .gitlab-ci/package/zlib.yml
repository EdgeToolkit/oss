stages:
- build
- test
- deploy

    # =================================
    # MSVC build
    # =================================
zlib:MSVC@build:
  stage: build
  tags:
  - Windows
  - builder
  - workbench:Z1
  artifacts:
    paths:
    - zlib/.conan/$EPM_PROFILE/$EPM_SCHEME
    - zlib/.epm
  script:
  - cd zlib
  - epm create --archive .conan/$EPM_PROFILE/$EPM_SCHEME
  parallel:
    matrix:
    - EPM_PROFILE: ['vs2019', 'vs2019d']
      EPM_SCHEME: ['static', 'shared']

