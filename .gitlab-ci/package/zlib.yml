    # =================================
    # Deploy to conan repo
    # =================================
zlib@deploy:
  stage: deploy
  tags:
  - conan
  - deployer
  - workbench:oss-0.2
  dependencies:
  - zlib:gcc7-armv7@build
  - zlib:gcc6-armv8@build
  - zlib:gcc7-armv8@build
  - zlib:gcc5-armv7@build
  - zlib:gcc5@build
  - zlib:gcc5-armv8@build
  - zlib:gcc6-armv7@build
  - zlib:gcc6@build
  - zlib:MSVC@build
  - zlib:gcc7@build
  script: |
    set -e
    cd zlib
    PROFILES=(
      gcc7-armv7 gcc7-armv7d
      gcc6-armv8d gcc6-armv8
      gcc7-armv8d gcc7-armv8
      gcc5-armv7d gcc5-armv7
      gcc5d gcc5
      gcc5-armv8 gcc5-armv8d
      gcc6-armv7 gcc6-armv7d
      gcc6d gcc6
      vs2019 vs2019d
      gcc7 gcc7d
    )

    for profile in $PROFILES
    do
      for scheme in static shared
      do
        export EPM_PROFILE=$profile
        export EPM_FPROFILE=$scheme
        echo [zlib] - Upload...  $profile $shcme
        epm upload .conan/$porofile/$scheme
      done
    done 