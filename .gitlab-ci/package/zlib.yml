zlib:MSVC@build:
  stage: build
  tags:
  - Windows
  - builder
  - workbench:oss-0.2
  artifacts:
    paths:
    - zlib/.conan/$EPM_PROFILE/$EPM_SCHEME
    - zlib/.epm
  script:
