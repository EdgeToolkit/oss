    # =================================
    # MSVC build
    # =================================
libffi:MSVC@build:
  stage: build
  tags:
  - Windows
  - builder
  - workbench:Z1
  artifacts:
    paths:
    - libffi/.conan/$EPM_PROFILE/$EPM_SCHEME
    - libffi/_out
  script:
  - cd libffi
  - epm create --archive .conan/$EPM_PROFILE/$EPM_SCHEME  --with-deps --clear
  parallel:
    matrix:
    - EPM_PROFILE: ['vs2019']
      EPM_SCHEME: ['static', 'shared']

