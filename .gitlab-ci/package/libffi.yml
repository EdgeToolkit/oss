    # =================================
    # MSVC test
    # =================================
libffi:MSVC@test:
  stage: test
  tags:
  - Windows
  - runner
  - workbench:Z1
  dependencies:
  - libffi:MSVC@build
  script:
  - cd libffi
  - $env:EPM_SANDBOX_STORAGE=".conan\$EPM_PROFILE\$EPM_SCHEME"        
  - . _out/$EPM_PROFILE/$EPM_SCHEME/sandbox/test_package

  parallel:
    matrix:
    - EPM_PROFILE: ['vs2019']
      EPM_SCHEME: ['static', 'shared']
