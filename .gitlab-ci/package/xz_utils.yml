    # =================================
    # MSVC build
    # =================================
xz_utils:MSVC@build:
  stage: build
  tags:
  - Windows
  - builder
  - workbench:oss-0.2
  artifacts:
    paths:
    - xz_utils/.conan/$EPM_PROFILE/$EPM_SCHEME
    - xz_utils/.epm
  script:
  - cd xz_utils
  - epm create --archive .conan/$EPM_PROFILE/$EPM_SCHEME
  parallel:
    matrix:
    - EPM_PROFILE: ['vs2019', 'vs2019d']
      EPM_SCHEME: ['static', 'shared']

