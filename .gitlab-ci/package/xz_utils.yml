    # =================================
    # MSVC test
    # =================================
xz_utils:MSVC@test:
  stage: test
  tags:
  - Windows
  - runner
  - workbench:oss-0.2
  dependencies:
  - xz_utils:MSVC@build
  script: |
    cd xz_utils
    $EPM_SANDBOX_STORAGE = ".conan/$EPM_PROFILE/$EPM_SCHEME" 
        
    .epm/$EPM_PROFILE@$EPM_SCHEME/sandbox/test_package
    
  parallel:
    matrix:
    - EPM_PROFILE: ['vs2019', 'vs2019d']
      EPM_SCHEME: ['static', 'shared']




    # =========================================
    # gcc5 x86_64 test
    # =========================================
xz_utils:gcc5@test:
  stage: test
  tags:
  - Linux
  - runner
  - docker
  - workbench:oss-0.2
  image: edgetoolkit/ubuntu:xenial
  dependencies:
  - xz_utils:gcc5@build
  script:
    cd xz_utils
    export EPM_SANDBOX_STORAGE = ".conan/$EPM_PROFILE/$EPM_SCHEME"    
        
    .epm/$EPM_PROFILE@$EPM_SCHEME/sandbox/test_package
    
    
  parallel:
    matrix:
    - EPM_PROFILE: ['gcc5', 'gcc5d']
      EPM_SCHEME: ['static', 'shared']



    # =================================
    # Deploy to conan repo
    # =================================
xz_utils@deploy:
  stage: deploy
  tags:
  - conan
  - deployer
  - workbench:oss-0.2
  dependencies:
  - xz_utils:gcc5-armv8@build
  - xz_utils:gcc5@build
  - xz_utils:gcc5-armv7@build
  - xz_utils:MSVC@build
  script: |
    set -e
    cd xz_utils
    PROFILES=(
      gcc5-armv8d gcc5-armv8
      gcc5 gcc5d
      gcc5-armv7 gcc5-armv7d
      vs2019 vs2019d
    )

    for profile in ${PROFILES[*]}
    do
      for scheme in static shared
      do
        export EPM_PROFILE=$profile
        export EPM_FPROFILE=$scheme
        echo [xz_utils] - Upload...  $profile $shcme
        epm upload --storage .conan/$profile/$scheme
      done
    done 