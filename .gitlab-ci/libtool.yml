stages:
- build
- deploy

    # ---------------------------------
    #     Build
    # ---------------------------------
libtool.build@windows:
    stage: build
    tags:
    - builder
    - Windows
    - '@oss-0.1'
    artifacts:
      paths:
      - libtool/.conan/$PROFILE/$SCHEME
      - libtool/.epm
    script:
    - cd libtool
    - echo epm --profile $PROFILE --scheme $SCHEME  create --archive .conan/$PROFILE/$SCHEME
    parallel:
      matrix:
      - SCHEME: ['None']
        PROFILE: ['vs2019']

libtool.build@linux:
    stage: build
    tags:
    - builder
    - Linux
    - '@oss-0.1'
    artifacts:
      paths:
      - libtool/.conan/$PROFILE/$SCHEME
      - libtool/.epm
    script:
    - cd libtool
    - echo epm --profile $PROFILE --scheme $SCHEME  create --archive .conan/$PROFILE/$SCHEME
    parallel:
      matrix:
      - SCHEME: ['None']
        PROFILE: ['gcc5']
    


    # ---------------------------------
    #     deploy
    # ---------------------------------
libtool.publish@linux:
    stage: deploy
    tags:
    - '@oss-0.1'    
    - deployer
    script:
    - cd libtool
    - echo epm --profile $PROFILE --scheme $SCHEME  --storage .conan/$PROFILE/$SCHEME upload
    parallel:
      matrix:
      - SCHEME: ['None']
        PROFILE: ['vs2019']

      - SCHEME: ['None']
        PROFILE: ['gcc5']
