stages:
- build
- test
- deploy

    # ---------------------------------
    #     Build
    # ---------------------------------
xz_utils.build@windows:
    stage: build
    tags:
    - builder
    - Windows
    - '@oss-0.1'
    artifacts:
      paths:
      - xz_utils/.conan/$PROFILE/$SCHEME
      - xz_utils/.epm
    script:
    - cd xz_utils
    - epm --profile $PROFILE --scheme $SCHEME  create --archive .conan/$PROFILE/$SCHEME
    parallel:
      matrix:
      - SCHEME: ['static', 'shared']
        PROFILE: ['vs2019']

xz_utils.build@linux:
    stage: build
    tags:
    - builder
    - Linux
    - '@oss-0.1'
    artifacts:
      paths:
      - xz_utils/.conan/$PROFILE/$SCHEME
      - xz_utils/.epm
    script:
    - cd xz_utils
    - epm --profile $PROFILE --scheme $SCHEME  create --archive .conan/$PROFILE/$SCHEME
    parallel:
      matrix:
      - SCHEME: ['static', 'shared']
        PROFILE: ['gcc5']

      - SCHEME: ['static', 'shared']
        PROFILE: ['gcc7-armv8']

    # ---------------------------------
    # Test
    # ---------------------------------

xz_utils.test@windows:
    stage: test
    tags:
    - runner
    - Windows
    - '@oss-0.1'
    script:
    - cd xz_utils
    - epm --profile $PROFILE --scheme $SCHEME  --storage .conan/$PROFILE/$SCHEME exec test_package
    parallel:
      matrix:
      - SCHEME: ['static', 'shared']
        PROFILE: ['vs2019']

xz_utils.test@linux:
    stage: test
    tags:
    - runner
    - Linux
    - '@oss-0.1'
    script:
    - cd xz_utils
    - epm --profile $PROFILE --scheme $SCHEME  --storage .conan/$PROFILE/$SCHEME exec test_package
    parallel:
      matrix:
      - SCHEME: ['static', 'shared']
        PROFILE: ['gcc5']


    


    # ---------------------------------
    #     deploy
    # ---------------------------------
xz_utils.publish@linux:
    stage: deploy
    tags:
    - '@oss-0.1'    
    - deployer
    script:
    - cd xz_utils
    - epm --profile $PROFILE --scheme $SCHEME  --storage .conan/$PROFILE/$SCHEME upload
    parallel:
      matrix:
      - SCHEME: ['static', 'shared']
        PROFILE: ['vs2019']

      - SCHEME: ['static', 'shared']
        PROFILE: ['gcc5']

      - SCHEME: ['static', 'shared']
        PROFILE: ['gcc7-armv8']
