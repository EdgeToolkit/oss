stages:
- build
- deploy

    # ---------------------------------
    #     Build
    # ---------------------------------
ninja.build@windows:
    stage: build
    tags:
    - builder
    - Windows
    - '@oss-0.1'
    artifacts:
      paths:
      - ninja/.conan/$PROFILE/$SCHEME
      - ninja/.epm
    script:
    - cd ninja
    - epm --profile $PROFILE --scheme $SCHEME  create --archive .conan/$PROFILE/$SCHEME
    parallel:
      matrix:
      - SCHEME: ['None']
        PROFILE: ['vs2019']

ninja.build@linux:
    stage: build
    tags:
    - builder
    - Linux
    - '@oss-0.1'
    artifacts:
      paths:
      - ninja/.conan/$PROFILE/$SCHEME
      - ninja/.epm
    script:
    - cd ninja
    - epm --profile $PROFILE --scheme $SCHEME  create --archive .conan/$PROFILE/$SCHEME
    parallel:
      matrix:
      - SCHEME: ['None']
        PROFILE: ['gcc5']

    # ---------------------------------
    #     deploy
    # ---------------------------------
ninja.publish@linux:
    stage: deploy
    tags:
    - '@oss-0.1'    
    - deployer
    script:
    - cd ninja
    - epm --profile $PROFILE --scheme $SCHEME  --storage .conan/$PROFILE/$SCHEME upload
    parallel:
      matrix:
      - SCHEME: ['None']
        PROFILE: ['vs2019']

      - SCHEME: ['None']
        PROFILE: ['gcc5']
