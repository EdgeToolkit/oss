name: libelf
version: 0.8.13

scheme:
  shared:
    options:
      shared: true
  static:
    options:
      shared: false
    when: arm not in [armv7 armv8]

build-tools:
  autoconf: 
    version: 2.69
    if: os != Windows
  gnu-config: 
    version: cci.20201022
    if: os != Windows

build.tools:
- autoconf: 2.69
  gnu-config: cci.20201022  
  when: build.os != Windows 

test:
  test_package:
    project: test_package

