name: openssl
version: 1.1.1i

scheme:
  shared:
    options:
      shared: true
  static:
    options:
      shared: false
  

build-tools:
  strawberryperl: 
    version: 5.30.0.1
    if: compiler == 'Visual Studio'

  nasm: 
    version: 2.14
    if: compiler == 'Visual Studio'

  msys2: 
    version: 20200517
    if: compiler == 'Visual Studio'

program:
- name: test_package
  location: test_package
  executable: bin/digest

